<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.dom.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Text Adventure</h1>
    <p>Type below and use the slider to change the size.</p>

    <div id="controls">
        <input type="text" id="textInput" placeholder="Enter your text here">
        <button id="startButton">Present</button>
        <button id="fullscreenButton">Fit to Scale</button>
        <br>
        <label for="sizeSlider">Text Size:</label>
        <input type="range" id="sizeSlider" min="10" max="100" value="30">
        <br>
        <label for="styleMenu">Text Style:</label>
        <select id="styleMenu">
            <option value="normal">Normal</option>
            <option value="italic">Italic</option>
            <option value="bold">Bold</option>
        </select>
    </div>

    <div id="canvas-container"></div>
</body>
</html>
